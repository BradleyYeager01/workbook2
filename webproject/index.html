<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>ACME Car Rental</h1>

      <label for="pickupDateTextBox">
        <div>pickup date<input type="date" id="pickupDateTextBox" /></div
      ></label>

      <label for="numberOfDaysTextbox"
        ><div>number of days<input type="number" id="numberOfDaysTextbox" /></div
      ></label>

      <h2>Options</h2>

      
      <input type="checkbox" name="" id="tollTagCheckbox" />
      <label for="tollTagCheckbox">Electronic toll tag(3.96/days)</label>
      
      <input type="checkbox" name="" id="gpsCheckbox" />
      <label for="gpsCheckbox">GPS(2.95/day)</label>
      
      <input type="checkbox" name="" id="roadSideAssistanceCheckbox" />
      <label for="roadSideAssistanceCheckbox">Roadside Assistance(2.95/day)</label>

      <h3>Under 25</h3>

      <input type="radio" name="under25" id="under25yesRadio" />
      <label for="under25yesRadio">yes</label>

      <input type="radio" name="under25" id="over25noRadio" />
      <label for="over25noRadio">no</label>

      <a href="https://youtu.be/T3E9Wjbq44E?si=CEquFHbgE0tAEOXF" style="text-decoration: none">make me your radio :)</a>
      <br />
      <button id="estimatedCostBtn" onclick="estimateCost()">Estimated Total cost</button>
    </main>
    <script src="scripts/index.js"></script>
  </body>
</html>
