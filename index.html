<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <button onclick="greet()">hello</button>

    <p id="greet"></p>

    <script>
        function greet(){
            greet = document.getElementById("greet");
            greet.innerText = "Hello";
        }
    </script>

  </body>
</html>
